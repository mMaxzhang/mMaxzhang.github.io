<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
<body>
<script src="script.js"></script>
  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button" onclick="square()">Calculate</button>
  <br><br>
  
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button" onclick="halfnumber()">Calculate</button>
  <br><br>
  
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button" onclick="Percent()">Calculate</button>
  <br><br>
  
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button" onclick="area()">Calculate</button> 
  <br><br>
  <div id="solution"></div>

  
</body>
</html>
